<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<title>Apple SMP</title>

<link rel="stylesheet" type="text/css" href="./res/css/style.css">

<script type="text/javascript" src="./res/js/libs/jquery-3.2.1.min.js"></script>

<body>
<div class="modal" id="modal" style="width:648px">
	<div class="modal_header">
		<strong>관계 선택</strong>

	</div>
	<div class="modal_content">
		<div>
			<!-- 내용시작 -->
			<div class="rs_list">
				<div class="inner">

					<div class="item">
						<input type="radio" name="rs_type" id="rs01" value="" />

					</div>
					<div class="item">
						<input type="radio" name="rs_type" id="rs02" value="" />

					</div>
					<div class="item">

					</div>
					<div class="item">
						<input type="radio" name="rs_type" id="rs08" value="" />
						<label for="rs08"><span><span>친척</span></span></label>
					</div>
					<div class="item">
						<input type="radio" name="rs_type" id="rs09" value="" />
						<label for="rs09"><span><span>기타</span></span></label>
					</div>

				</div>
			</div>
			<!-- //내용끝 -->
		</div>
