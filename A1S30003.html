<!DOCTYPE html>
<html lang="ko">

<title>Apple SMP</title>

<link rel="stylesheet" type="text/css" href="./res/css/style.css">

<script type="text/javascript" src="./res/js/libs/jquery-3.2.1.min.js"></script>

<body>
<div class="full_modal" id="modal">

			<div class="phone_list">

					<a href="#" class="item">

							<div>
								<p>
									<img src="./res/img/common/iphone_x.jpg" alt="">

						</div>
					</a>
					<a href="#" class="item">
						<div>
							<div>

						</div>

						<div>
							<div>
