<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>Apple SMP</title>

<link rel="stylesheet" type="text/css" href="./res/css/style.css">
<link rel="stylesheet" type="text/css" href="./res/js/plugins/datepicker/bootstrap-datepicker.min.css">

<script type="text/javascript" src="./res/js/libs/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="./res/js/libs/jquery.easing.min.js"></script>
<script type="text/javascript" src="./res/js/plugins/selectOrDie/selectordie.min.js"></script>
<script type="text/javascript" src="./res/js/plugins/datepicker/bootstrap-datepicker.min.js"></script>
<script type="text/javascript" src="./res/js/plugins/datepicker/bootstrap-datepicker.kr.min.js"></script>
<script type="text/javascript" src="./res/js/common.js"></script>
</head>
<body>
<div class="modal" id="modal" style="width:910px">
	<div class="modal_header">
		<strong>신분증 스캔 인식결과</strong>
		<a href="#" class="modal_close">닫기</a>
	</div>
	<div class="modal_content">
		<div>
			<!-- 내용시작 -->

			<div class="scan_result">
				<div class="img_area">
					<div>
						<!-- 스캔 이미지 영역 -->

						<!-- //스캔 이미지 영역 -->
					</div>
				</div>

				<div class="info_area">
					<table>
						<colgroup>
							<col style="width:109px;" />
							<col />
						</colgroup>
						<tbody>
						<tr>
							<th scope="row">신분증 종류</th>
							<td><input type="text" name="" id="" value="" /></td>
						</tr>
						<tr>
							<th scope="row">고객명</th>
							<td><input type="text" name="" id="" value="" /></td>
						</tr>
						<tr>
							<th scope="row">주민등록번호</th>
							<td>
								<div class="col2">
									<div>
										<input type="number" name="" id="" value="" min="0" max="999999" />
									</div>

									<div>
										<input type="number" name="" id="" value="" min="0" max="9999999" />
									</div>
								</div>
							</td>
						</tr>
						<tr>
							<th scope="row">발급일자</th>
							<td>
								<div class="calendar date">
									<input type="text" class="datepicker" name="" id="" value="" />
									<span><i class="icon ico_cal"></i></span>
								</div>
							</td>
						</tr>
						<tr>
							<th scope="row">주소</th>
							<td>
								<div class="addr">
									<p><input type="text" name="" id="" value="" /></p>
									<p><input type="text" name="" id="" value="" /></p>
								</div>
							</td>
						</tr>
						</tbody>
					</table>
				</div>
			</div>

			<div class="btnbox relative ta_c">
				<div>
					<button type="button" class="btn">다시스캔</button>
					<button type="button" class="btn active">저장</button>
				</div>
			</div>
			<!-- //내용끝 -->
		</div>
	</div>
</div>
</body>
</html>
