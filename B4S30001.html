<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

<title>Apple SMP</title>

<link rel="stylesheet" type="text/css" href="./res/css/style.css">

<script type="text/javascript" src="./res/js/libs/jquery-3.2.1.min.js"></script>

<script type="text/javascript" src="./res/js/common.js"></script>

<body>
<div id="wrap">
	<div id="header">
		<div class="inner">
			<h1>기변철회</h1>

			<div class="top_ctrl">
				<a href="#" class="ico_menu" id="top_menu">
					<span class="bar"></span>
					<span class="bar"></span>
					<span class="bar"></span>
				</a>
			</div>
		</div>
	</div>
	<!-- //Header -->

	<div id="lnb">
		<ul class="gnb">
			<li class="on"><a href="#">신규가입<span>1</span></a></li>

				<div class="tbl_wrap">

							<col style="width:142px" />

						<tbody>
						<tr>
							<th scope="row">단말기/일련번호</th>
							<td>
								<div class="inbtn">
									<div class="col2">
										<div>
											<div class="fn_txt">
												<input type="text" name="" id="" value="" placeholder="" readonly="readonly" />
												<button type="button" class="dot"></button>
											</div>
										</div>

										<div>
											<input type="text" name="" id="" value="" />
										</div>
									</div>
									<button type="button" class="btn">확인</button>
								</div>
							</td>
						</tr>
						<tr>
							<th scope="row">USIM</th>
							<td>
								<div class="inbtn">
									<div class="col2">
										<div>
											<div class="fn_txt">
												<input type="text" name="" id="" value="" placeholder="" readonly="readonly" />
												<button type="button" class="dot"></button>
											</div>

										</div>

										<div>
											<input type="text" name="" id="" value="" />
										</div>
									</div>
									<button type="button" class="btn">확인</button>

								<p class="txt_guide type02"><i class="icon ico_exc"></i>유심비용은 다음달 요금 합산하여 납부됩니다.</p>

							</td>
						</tr>
						<tr>
							<th scope="row">요금제</th>
							<td>
								<div class="fn_txt">
									<input type="text" name="" id="" value="" placeholder="" readonly="readonly" />
									<button type="button" class="dot"></button>
								</div>
							</td>
						</tr>
						</tbody>
					</table>
				</div>
			</div>
			<!-- //Section -->

			<div class="btnbox">
				<div>
					<button type="button" class="btn prev">이전</button>
					<button type="button" class="btn next active">다음</button>
				</div>
			</div>
			<!-- //Button -->

		</div>

</div>
